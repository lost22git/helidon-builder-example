plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation "io.helidon.builder:helidon-builder:4.0.0-ALPHA4"
    annotationProcessor "io.helidon.builder:helidon-builder-processor:4.0.0-ALPHA4"
}

application {
    // Define the main class for the application.
    mainClass = 'example.App'
}
